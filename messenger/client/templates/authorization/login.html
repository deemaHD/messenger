<template name="login">
    <ul class="nav nav-tabs">
      <li class="active loginBtn"><a href="#">Log In</a></li>
      <li class="registrBtn"><a href="#">Registration</a></li>
    </ul>
    <div class="login col-lg-8 col-lg-offset-2">
        <form class="loginForm">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input id="login-email" class="form-control" type="email" name="email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input id="login-password" class="form-control" type="password" name="password">
            </div>
            <input type="submit" class="btn btn-default" value="Log In">
        </form>
    </div>
    <div class="registration hiden col-lg-8 col-lg-offset-2">
        <form class="registrationForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" class="form-control" type="email" name="email">
            </div>
            <div class="form-group">
              <label for="username">Name</label>
              <input id="username" class="form-control" type="text" name="name">
            </div>
            <div class="form-group">
               <label for="password">Password</label>
               <input id="password" class="form-control" type="password" name="password">
            </div>
            <div class="form-group">
               <label for="location">Location</label>
               <select id="location" class="form-control" name="location">
                   {{#each locations}}
                       <option value="{{name}}">{{name}}</option>
                   {{/each}}
               </select>
            </div>
            <input type="submit" class="btn btn-default" value="Registration">
        </form>
    </div>
</template>
