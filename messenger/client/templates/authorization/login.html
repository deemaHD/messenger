<template name="login">
    <ul class="nav nav-tabs">
      <li class="active loginBtn"><a href="#">Log In</a></li>
      <li class="registrBtn"><a href="#">Registration</a></li>
    </ul>
    <div class="login col-lg-8 col-lg-offset-2">
        <div class="form-group">
            <label for="login-email">Email</label>
            <input id="login-email" class="form-control" type="email">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input id="login-password" class="form-control" type="password">
        </div>
        <a href="#" id="login-button" class="btn btn-default">Log In</a>
    </div>
    <div class="registration hiden col-lg-8 col-lg-offset-2">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="email">
        </div>
        <div class="form-group">
          <label for="username">Name</label>
          <input id="username" class="form-control" type="text">
        </div>
        <div class="form-group">
           <label for="password">Password</label>
           <input id="password" class="form-control" type="password">
        </div>
        <div class="form-group">
           <label for="location">Location</label>
           <select id="location" class="form-control">
               {{#each locations}}
                   <option value="{{name}}">{{name}}</option>
               {{/each}}
           </select>
        </div>
        <a href="#" id="register-btn" class="btn btn-default">Registration</a>
    </div>
</template>
