<template name="settings">
    <div class="alertBox"></div>
    <ul class="nav nav-tabs">
        <li class="active settingsBtn"><a href="#">User settings</a></li>
        <li class="passwordBtn"><a href="#">Password</a></li>
    </ul>
    <div class="userSettings">
        <form class="settingsForm">
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
            </div>
            <div class="form-group">
              <label for="location">Location</label>
               <select id="location" class="form-control">             
                   {{#each locations}}
                       <option value="{{name}}">{{name}}</option>
                   {{/each}}
               </select>
            </div>
            <input type="submit" class="btn btn-primary submitSettings" value="Change">
        </form>
    </div>
    <div class="password hiden">
        <form class="passwordForm">
            <div class="form-group">
                <label for="inputOldPassword">Old password</label>
                <input type="password" class="form-control" id="inputOldPassword" placeholder="Enter old password" name="oldPassword">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter new password" name="newPassword">
            </div>
            <input type="submit" class="btn btn-primary submitPassword" value="Change">
        </form>
    </div>
</template>
